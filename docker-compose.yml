version: '3.8'

services:
  autopent:
    build: .
    container_name: autopent
    volumes:
      - ./reports:/app/reports
      - ./config:/app/config
    environment:
      - PYTHONUNBUFFERED=1
    network_mode: host
    command: --help

  postgres:
    image: postgres:15
    container_name: autopent-db
    environment:
      POSTGRES_DB: autopent
      POSTGRES_USER: autopent
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: autopent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
